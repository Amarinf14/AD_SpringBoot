spring.application.name=Tarea_Spring
server.port=8080

spring.jpa.database=mysql
spring.jpa.show-sql=true
# Nos aseguramos de no modificar el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=none

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gestionbiblioteca
spring.datasource.username=root
spring.datasource.password=

# Errores JSON con mensaje custom (para desarrollo/Postman)
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-stacktrace=never

# DESACTIVA snake_case automático de Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl